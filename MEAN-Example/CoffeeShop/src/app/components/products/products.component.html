<!-- Use Mat Grid List template from Angular Materials to display the content -->
<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="product-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src="../{{product.image}}" width="200" height="200">
        <p>{{product.description}}</p>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions align="end">
          {{product.price}} &nbsp;
          <button mat-raised-button (click)="increaseQty(product.id, product.price)">Add to Cart</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
